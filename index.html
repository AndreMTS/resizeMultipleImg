<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redimensionar Imagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">
    <div class="container mx-auto bg-white rounded-lg shadow-xl p-8 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600 uppercase">Redimensionar várias imagens</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <div class="space-y-4">
                <div class="flex items-center space-x-4">
                    <label id="imageLabel" for="imageInput" class="cursor-pointer bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition">
                        Escolher Imagem
                    </label>
                    <input type="file" id="imageInput" class="hidden" accept="image/*" multiple>
                    <span id="selectedFiles" class="text-sm text-gray-600"></span>
                    <button id="clearButton" class="rounded-full transition hidden">
                        <i style="font-size: 20px;color: red;" class="fa-regular fa-circle-xmark"></i>
                    </div>
                
                

                <div class="space-y-2">
                    <label class="block text-sm font-medium text-gray-700">Tamanho Predefinido</label>
                    <select id="sizeSelect" class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Personalizado</option>
                        <option value="16x16">16x16</option>
                        <option value="32x32">32x32</option>
                        <option value="128x128">128x128</option>
                        <option value="152x152">152x152</option>
                        <option value="192x192">192x192</option>
                        <option value="256x256">256x256</option>
                        <option value="384x384">384x384</option>
                        <option value="512x512">512x512</option>
                    </select>
                </div>

                <div class="flex space-x-4">
                    <div class="flex-1">
                        <label for="width" class="block text-sm font-medium text-gray-700">Largura</label>
                        <input type="number" id="width" class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div class="flex-1">
                        <label for="height" class="block text-sm font-medium text-gray-700">Altura</label>
                        <input type="number" id="height" class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="maintainAspectRatio" class="rounded text-indigo-600 focus:ring-indigo-500">
                    <label for="maintainAspectRatio" class="text-sm font-medium text-gray-700">Manter proporção</label>
                </div>

                <div>
                    <label for="renameInput" class="block text-sm font-medium text-gray-700">Renomear (opcional)</label>
                    <input type="text" id="renameInput" class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="fileFormat" class="block text-sm font-medium text-gray-700">Formato do arquivo</label>
                    <select id="fileFormat" class="w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="original">Manter original</option>
                        <option value="jpg">JPG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>

                <div>
                    <label for="compressionQuality" class="block text-sm font-medium text-gray-700">Qualidade da compressão</label>
                    <input type="range" id="compressionQuality" min="0" max="1" step="0.1" value="0.8" class="w-full">
                    <span id="compressionQualityValue" class="text-sm text-gray-600">80%</span>
                </div>

                <button id="addImageButton" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">Adicionar Imagem</button>
                <button id="resizeButton" class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Redimensionar Imagens</button>
                <a id="downloadLink" class="hidden w-full bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition text-center block">Baixar Imagens</a>
            </div>

            <div>
                <h2 class="text-xl font-semibold mb-4">Imagens Selecionadas</h2>
                <div id="imageList" class="space-y-4 max-h-96 overflow-y-auto pr-4"></div>
            </div>
        </div>
    </div>
    <canvas id="canvas" class="hidden"></canvas>
    <script src="script.js"></script>
</body>
</html>
